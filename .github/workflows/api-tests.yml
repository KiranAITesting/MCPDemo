name: API Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  api-tests:
    name: Run API tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm ci
          npx playwright install --with-deps

      - name: Generate sample API data
        run: node scripts/generate-api-data.js

      - name: Run API tests
        env:
          BOOKER_BASE_URL: ${{ secrets.BOOKER_BASE_URL }}
          BOOKER_USER: ${{ secrets.BOOKER_USER }}
          BOOKER_PASS: ${{ secrets.BOOKER_PASS }}
        run: npx playwright test api/booking-e2e.spec.ts --reporter=github
